  push:
    branches: 
      - new
      - origin
  
  ## å®šæ—¶è§¦å‘ç¼–è¯‘(ä¸è¦åˆ é™¤æ­¤è¡Œæ³¨é‡Š)
  #schedule:
  #  - cron: 0 8 * * 5
  
  ## é‡æ–°ç‚¹äº® Star æ—¶è§¦å‘ç¼–è¯‘(ä¸è¦åˆ é™¤æ­¤è¡Œæ³¨é‡Š)
  #watch:
  #  types: [started]
  
  
  workflow_dispatch:

env:
  REPO_URL: https://github.com/Lienol/openwrt
  REPO_BRANCH: 23.05
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  # åˆ é™¤æ— ç”¨æ–‡ä»¶ä»¥å¢žåŠ ç¼–è¯‘ç©ºé—´
  DELETE_USELESS_FILES: true
  # åˆ é™¤æ—©æœŸçš„ workflow ä»»åŠ¡
  DELETE_OLD_WORKFLOW: false
  # Cache åŠ é€Ÿç¼–è¯‘
  CACHE_ACCELERATE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: "ä¼˜åŒ–ç£ç›˜ç©ºé—´"
      if: env.DELETE_USELESS_FILES == 'true' && !cancelled()
      uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.0"
      with:
        operate_sudo: "True"
        general_include: ".+"
        general_exclude: |-
          ^GCC$
          ^G\+\+$
          Clang
          LLVM
        docker_include: ".+"
        docker_prune: "True"
        docker_clean: "True"
        apt_prune: "True"
        apt_clean: "True"
        homebrew_prune: "True"
        homebrew_clean: "True"
        npm_prune: "True"
        npm_clean: "True"
        os_swap: "True"

    - name: "æœ€å¤§åŒ–æž„å»ºç©ºé—´"
      if: env.DELETE_USELESS_FILES == 'true' && !cancelled()
      uses: easimon/maximize-build-space@master
      with: 
        root-reserve-mb: 2048
        swap-size-mb: 1
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: "ä¸‹è½½ç¼–è¯‘è„šæœ¬"
      uses: actions/checkout@main
      with:    
        fetch-depth: 0

    - name: "å®‰è£…ubuntuå·¥å…·é“¾"
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        # sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: "ä¸‹è½½opæºç "
      run: |
        pwd
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt_${{ github.run_id }}
        
    - name: "åŠ è½½è‡ªå®šä¹‰è½¯ä»¶æºfeeds æ‰§è¡Œè„šæœ¬1"
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt_${{ github.run_id }}/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt_${{ github.run_id }}
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: "æ›´æ–°è½¯ä»¶æºfeeds"
      run: cd openwrt_${{ github.run_id }} && ./scripts/feeds update -a

    - name: "å®‰è£…è½¯ä»¶æºfeeds"
      run: cd openwrt_${{ github.run_id }} && ./scripts/feeds install -a

    - name: "åŠ è½½è‡ªå®šä¹‰files configå¹¶æ‰§è¡Œè„šæœ¬2"
      run: |
        [ -e files ] && mv files openwrt_${{ github.run_id }}/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt_${{ github.run_id }}/.config
        chmod +x $DIY_P2_SH
        cd openwrt_${{ github.run_id }}
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: "å¯ç”¨githubaction é«˜é€Ÿç¼“å­˜"
      if: env.CACHE_ACCELERATE == 'true'
      uses: klever1988/cachewrtbuild@main
      with:
        prefix: openwrt_${{ github.run_id }}

    - name: "é¢„ä¸‹è½½ç¼–è¯‘è½¯ä»¶åŒ…"
      id: package
      run: |
        cd openwrt_${{ github.run_id }}
        make defconfig
        make download -j8

    - name: "æ­£å¼ç¼–è¯‘å›ºä»¶"
      id: compile
      run: |
        cd openwrt_${{ github.run_id }}
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: "æ£€æŸ¥ç©ºé—´ä½¿ç”¨"
      if: (!cancelled())
      run: df -hT

    - name: "ä¸Šä¼ bin"
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt_${{ github.run_id }}/bin

    - name: "ç»„ç»‡æ–‡ä»¶ Organize files"
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt_${{ github.run_id }}/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: "ä¸Šä¼ å›ºä»¶ç›®å½•"
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: "ç”Ÿæˆrelease tagæ ‡ç­¾"
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ðŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: "ä¸Šä¼ å›ºä»¶åˆ°release"
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: "åˆ é™¤æ—§çš„actions"
      if: env.DELETE_OLD_WORKFLOW == 'true' && !cancelled()
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 3
        keep_minimum_runs: 2

